<!doctype html>
<html>
<!-- Opening my head -->
<head>

	<meta charset="UTF-8">
	<!-- Page title -->
	<title>Contact | Erik J Pelagio</title>
	<!-- My reset css path -->
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- calling back for my stylesheet  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Closing my head  -->
</head>
<!-- Opening my body  -->
<body>
<!-- Opening my header  -->
	<header id="masthead">
		<!-- Opening a div with a class name container -->
		<div class="container">
		<!-- The logo with my Name -->
			<a href="index.html" id="logo">Erik J Pelagio</a>
			<!-- Opening up a nav bar -->
			<nav>
				<!-- routing each link with the appropriate path  -->
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
				<!-- Closing the nav bar -->
			</nav>
			<!-- Closing out my div named container -->
		</div>
		<!-- Closing my header  -->
	</header>
<!-- Opening up my main-container inside my contact me  -->
<div id="main-container" class="container">

		<!-- Opening up my section tag for my form -->
		<section class="main-section">
			<!-- H1 tag -->
			<h1>Contact</h1>
			<!-- Opening my contact-form  -->
			<form id="contact-form">
				<!-- Unordered list opening tag -->
				<ul>
					<!-- opening my LI using label and input  -->
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Your Name" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<!-- Submit button  -->
				<input type="submit">
				<!-- Closing my form -->
			</form>
		<!-- Closing my main-section  -->
		</section>

		<!-- Opening up a section class sidebar  -->
		<section class="sidebar">
			<!-- Opening a div with an ID "connect" -->
			<div id="connect">
				<!-- h2 for connect with me  -->
				<h2>Connect with Me</h2>
					<!-- Blank href  -->
				<a href="#"><img src="assets/images/github-128.png" class="social" alt="Github"></a>
				<img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
				<!-- Closing up my connect div -->
			</div>
			<!-- Closing up my sidebar section -->
		</section>
		<!-- Closing up my main-container -->
	</div>

<!-- Opening up my footer  -->
	<footer>
		<!-- opening up div named container -->
		<div class="container">
			<!-- CP logofooter -->
			&copy; Copyright 2016 Erik J Pelagio
			<!-- Closing up my container inside the footer -->
		</div>
		<!-- Closing up my footer -->
	</footer>
<!-- Closing up my body -->
</body>

</html>
